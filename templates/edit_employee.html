{% extends 'template_file.html' %}
{% block title %}Rating{% endblock %}
{% block content %}
{% load static %}
<!--<link rel="stylesheet" href="{% static 'slide_bar/style.css' %}">-->

<body>
    <div class ="row d-flex justify-content-center">
            <section class="content">
                 <div class="container">
                   <div class="row">
                     <div class="col-12">
                       <div class="card">
                         <div class="card-header">
                           <h3 class="card-title">You Can Rating The Follow. </h3>
                         </div>
                         
                            <div class="card-body box-profile">
                               <div class="text-center">
                                 <img class="profile-user-img img-fluid img-circle"
                                  src="{{employee.img.url}}"
                                  alt="User profile picture">
                               </div>
                               <h3 class="profile-username text-center ">{{employee.last_name}}</h3>
                               <p class="text-muted text-center">{{employee.rank_level}}</p>
                            </div>
                         
                         <div class="card-body">
                            
                            <form method="POST" action="">
                                {% csrf_token %} 
                                {% for input in form %}  
                                    <div class="form-group">
                                      <label for="{{input.label}}">{{input.label}}</label>
                                      {{input}}
                                    </div>
                                    {% endfor %}
                                <div class="form-group">
                                  <input type="submit" class="btn btn-success" value="Edit">
                                  <a href="{% url 'admin_profile' %}" class="btn btn-primary">Cencel</a>
                                </div>
                            </form>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
            </section>
        
    </div>
</body>

{% endblock %}
