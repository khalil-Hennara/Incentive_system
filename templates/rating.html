{% extends 'template_file.html' %}
{% block title %}Rating{% endblock %}
{% block content %}
{% load static %}
<!--<link rel="stylesheet" href="{% static 'slide_bar/style.css' %}">-->

<body>
    <div class ="row d-flex justify-content-center">
            <section class="content">
                 <div class="container">
                   <div class="row">
                     <div class="col-12">
                       <div class="card">
                         <div class="card-header">
                           <h3 class="card-title">You Can Rating The Follow. </h3>
                         </div>
                         
                            <div class="card-body box-profile">
                               <div class="text-center">
                                 <img class="profile-user-img img-fluid img-circle"
                                  src="{{employee.img.url}}"
                                  alt="User profile picture">
                               </div>
                               <h3 class="profile-username text-center ">{{employee.last_name}}</h3>
                               <p class="text-muted text-center">{{employee.rank_level}}</p>
                            </div>
                         
                         <div class="card-body">
                            
                            <form method="POST">
                                {% csrf_token %}
                                {% for i in permession_set %}
                                    <div class="form-group">
                                        <label class="form-label">{{i.Rate_id.rate_name}}</label>
                                        <input  type="range" name="{{i.Rate_id.rate_name}}-value" value="1" min="0" max="{{i.Rate_id.max_value}}" oninput="this.nextElementSibling.value = this.value" required>
                                        <output>1</output>                     
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">{{i.Rate_id.rate_name}} :note</label>
                                        <input type="text" name="{{i.Rate_id.rate_name}}-note" required/>
                                    </div>
                                 {% endfor %}   
                                
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
            </section>
        
    </div>
</body>

{% endblock %}
